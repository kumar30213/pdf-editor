<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-indigo-500 to-purple-600">
<div class="bg-white shadow-lg rounded-xl p-10 w-96 text-center">
    <h1 class="text-2xl font-bold text-gray-700 mb-6">Upload PDF</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="application/pdf" required class="block w-full text-sm text-gray-500 mb-4">
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-xl">Upload</button>
    </form>
</div>
</body>
</html>
